<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - عدّاد الذكريات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --secondary: #06D6A0;
            --secondary-light: #0EECB0;
            --accent: #FF6B9D;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-border: rgba(255, 255, 255, 0.8);
            --text-dark: #2D3748;
            --text-gray: #718096;
            --text-light: #4A5568;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--background);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
        }

        .main-title {
            font-size: 3.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: white;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Section Cards */
        .section-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--card-border);
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #F7FAFC;
        }

        .section-icon {
            font-size: 2rem;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Person Cards */
        .person-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #E2E8F0;
            transition: all 0.3s ease;
        }

        .person-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .person-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .person-icon {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .person-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Time Grid */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .time-item {
            background: linear-gradient(135deg, #F7FAFC, #EDF2F7);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid #E2E8F0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .time-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-item:hover::before {
            opacity: 1;
        }

        .time-item.active {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: scale(1.05);
        }

        .time-item.active::before {
            opacity: 1;
        }

        .time-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .time-item.active .time-value {
            color: white;
        }

        .time-label {
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .time-item.active .time-label {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Time Details */
        .time-details {
            display: none;
            margin-top: 15px;
            background: #F7FAFC;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #E2E8F0;
        }

        .time-item.active + .time-details {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #E2E8F0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .detail-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Event Card */
        .event-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #E2E8F0;
            margin-bottom: 20px;
        }

        .event-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .event-icon {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .event-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Event Time Grid */
        .event-time-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .event-time-item {
            background: linear-gradient(135deg, #F7FAFC, #EDF2F7);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid #E2E8F0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .event-time-item.active {
            background: linear-gradient(135deg, var(--accent), #FF8BB3);
            transform: scale(1.05);
        }

        .event-time-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .event-time-item.active .event-time-value {
            color: white;
        }

        .event-time-label {
            font-size: 0.85rem;
            color: var(--text-gray);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .event-time-item.active .event-time-label {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: white;
            opacity: 0.8;
        }

        .update-time {
            color: var(--secondary-light);
            font-weight: 600;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 0.95rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--primary);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .time-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .event-time-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .time-grid {
                grid-template-columns: 1fr;
            }
            
            .event-time-grid {
                grid-template-columns: 1fr;
            }
            
            .person-header, .event-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }

        /* Utility Classes */
        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <h1 class="main-title">Countdown - عدّاد الذكريات</h1>
            <p class="subtitle">احتفظ بكل اللحظات الجميلة في مكان واحد</p>
        </header>

        <div class="main-content">
            <!-- Birthdays Section -->
            <div class="section-card fade-in">
                <div class="section-header">
                    <i class="fas fa-birthday-cake section-icon"></i>
                    <h2 class="section-title">الأعمار</h2>
                </div>
                <div id="birthdays-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        جاري تحميل الأعمار...
                    </div>
                </div>
            </div>

            <!-- Events Section -->
            <div class="section-card fade-in">
                <div class="section-header">
                    <i class="fas fa-heart section-icon"></i>
                    <h2 class="section-title">الذكريات</h2>
                </div>
                <div id="events-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        جاري تحميل الأحداث...
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>آخر تحديث: <span id="last-update" class="update-time">--:--:--</span></p>
            <p class="footer-text">كل لحظة تمر تزيد قصة حبنا جمالاً ❤️</p>
        </footer>
    </div>

    <script>
        // دالة لجلب البيانات من ملف JSON
        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                return {
                    birthdays: [
                        {
                            "name": "Mohamed",
                            "date": "2009-04-29"
                        },
                        {
                            "name": "Yomna", 
                            "date": "2009-08-18"
                        }
                    ],
                    events: [
                        {
                            "name": "Love",
                            "datetime": "2025-04-02T22:12:00"
                        }
                    ]
                };
            }
        }

        // دالة لحساب العمر/المدة
        function calculateDuration(targetDate) {
            const now = new Date();
            const birthDate = new Date(targetDate);
            
            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // حسابات إضافية
            const totalMonths = years * 12 + months;
            const totalDays = Math.floor((now - birthDate) / (1000 * 60 * 60 * 24));
            const totalWeeks = Math.floor(totalDays / 7);
            const totalHours = totalDays * 24;
            const totalMinutes = totalHours * 60;
            const totalSeconds = totalMinutes * 60;

            return { 
                years, 
                months, 
                days,
                totalMonths,
                totalWeeks,
                totalDays,
                totalHours,
                totalMinutes,
                totalSeconds
            };
        }

        // دالة لحساب مدة الأحداث
        function calculateEventDuration(startDate) {
            const now = new Date();
            const eventDate = new Date(startDate);
            
            let years = now.getFullYear() - eventDate.getFullYear();
            let months = now.getMonth() - eventDate.getMonth();
            let days = now.getDate() - eventDate.getDate();
            let hours = now.getHours() - eventDate.getHours();
            let minutes = now.getMinutes() - eventDate.getMinutes();
            let seconds = now.getSeconds() - eventDate.getSeconds();

            if (seconds < 0) {
                minutes--;
                seconds += 60;
            }
            if (minutes < 0) {
                hours--;
                minutes += 60;
            }
            if (hours < 0) {
                days--;
                hours += 24;
            }
            if (days < 0) {
                months--;
                days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            // حسابات إضافية
            const totalDays = Math.floor((now - eventDate) / (1000 * 60 * 60 * 24));
            const totalHours = Math.floor((now - eventDate) / (1000 * 60 * 60));
            const totalMinutes = Math.floor((now - eventDate) / (1000 * 60));
            const totalSeconds = Math.floor((now - eventDate) / 1000);
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = years * 12 + months;

            return { 
                years, 
                months, 
                days, 
                hours, 
                minutes, 
                seconds,
                totalDays,
                totalHours,
                totalMinutes,
                totalSeconds,
                totalWeeks,
                totalMonths
            };
        }

        // نظام تفاعل مبسط وثابت
        function setupInteractions() {
            document.addEventListener('click', function(e) {
                // التعامل مع عناصر الوقت في قسم الأعمار
                const timeItem = e.target.closest('.time-item');
                if (timeItem) {
                    const allTimeItems = timeItem.parentElement.querySelectorAll('.time-item');
                    const allDetails = timeItem.parentElement.parentElement.querySelectorAll('.time-details');
                    
                    // إغلاق جميع العناصر الأخرى
                    allTimeItems.forEach(item => item.classList.remove('active'));
                    allDetails.forEach(detail => detail.style.display = 'none');
                    
                    // فتح العنصر المختار
                    timeItem.classList.add('active');
                    const details = timeItem.nextElementSibling;
                    if (details && details.classList.contains('time-details')) {
                        details.style.display = 'block';
                    }
                    return;
                }

                // التعامل مع عناصر الوقت في قسم الأحداث
                const eventTimeItem = e.target.closest('.event-time-item');
                if (eventTimeItem) {
                    const allEventTimeItems = eventTimeItem.parentElement.querySelectorAll('.event-time-item');
                    
                    // تبديل حالة العنصر المختار فقط
                    allEventTimeItems.forEach(item => {
                        if (item !== eventTimeItem) {
                            item.classList.remove('active');
                        }
                    });
                    
                    eventTimeItem.classList.toggle('active');
                    return;
                }

                // إغلاق التفاصيل عند النقر خارجها
                if (!e.target.closest('.time-item') && !e.target.closest('.time-details') && 
                    !e.target.closest('.event-time-item')) {
                    document.querySelectorAll('.time-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelectorAll('.time-details').forEach(detail => {
                        detail.style.display = 'none';
                    });
                    document.querySelectorAll('.event-time-item').forEach(item => {
                        item.classList.remove('active');
                    });
                }
            });
        }

        // تحميل البيانات وعرضها
        document.addEventListener('DOMContentLoaded', async function() {
            // إعداد التفاعلات
            setupInteractions();
            
            // تحميل البيانات
            const data = await loadData();
            
            // عرض البيانات
            displayBirthdays(data.birthdays);
            displayEvents(data.events);
            
            // تحديث الوقت
            updateTime();
            setInterval(updateTime, 1000);
        });

        function displayBirthdays(birthdays) {
            const container = document.getElementById('birthdays-container');
            container.innerHTML = '';

            if (birthdays.length === 0) {
                container.innerHTML = '<div class="loading">لا توجد بيانات للأعمار</div>';
                return;
            }

            birthdays.forEach(person => {
                const duration = calculateDuration(person.date);
                
                const personCard = document.createElement('div');
                personCard.className = 'person-card fade-in';
                personCard.innerHTML = `
                    <div class="person-header">
                        <i class="fas ${getPersonIcon(person.name)} person-icon"></i>
                        <h3 class="person-name">${person.name}</h3>
                    </div>
                    <div class="time-grid">
                        <div class="time-item">
                            <div class="time-value">${duration.years}</div>
                            <div class="time-label">سنة</div>
                        </div>
                        <div class="time-item">
                            <div class="time-value">${duration.months}</div>
                            <div class="time-label">شهر</div>
                        </div>
                        <div class="time-item">
                            <div class="time-value">${duration.days}</div>
                            <div class="time-label">يوم</div>
                        </div>
                    </div>
                    <div class="time-details">
                        <div class="details-grid">
                            <div class="detail-item">
                                <span class="detail-label">إجمالي الأشهر:</span>
                                <span class="detail-value">${duration.totalMonths} شهر</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">إجمالي الأسابيع:</span>
                                <span class="detail-value">${duration.totalWeeks} أسبوع</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">إجمالي الأيام:</span>
                                <span class="detail-value">${duration.totalDays} يوم</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">إجمالي الساعات:</span>
                                <span class="detail-value">${duration.totalHours} ساعة</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(personCard);
            });
        }

        function displayEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = '<div class="loading">لا توجد بيانات للأحداث</div>';
                return;
            }

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card fade-in';
                container.appendChild(eventCard);
                
                startEventCountdown(eventCard, event);
            });
        }

        function startEventCountdown(eventCard, event) {
            function updateEvent() {
                const duration = calculateEventDuration(event.datetime);
                
                eventCard.innerHTML = `
                    <div class="event-header">
                        <i class="fas ${getEventIcon(event.name)} event-icon"></i>
                        <h3 class="event-name">${event.name}</h3>
                    </div>
                    <div class="event-time-grid">
                        <div class="event-time-item">
                            <div class="event-time-value">${duration.years}</div>
                            <div class="event-time-label">سنة</div>
                        </div>
                        <div class="event-time-item">
                            <div class="event-time-value">${duration.months}</div>
                            <div class="event-time-label">شهر</div>
                        </div>
                        <div class="event-time-item">
                            <div class="event-time-value">${duration.days}</div>
                            <div class="event-time-label">يوم</div>
                        </div>
                        <div class="event-time-item">
                            <div class="event-time-value">${duration.hours}</div>
                            <div class="event-time-label">ساعة</div>
                        </div>
                        <div class="event-time-item">
                            <div class="event-time-value">${duration.minutes}</div>
                            <div class="event-time-label">دقيقة</div>
                        </div>
                        <div class="event-time-item">
                            <div class="event-time-value">${duration.seconds}</div>
                            <div class="event-time-label">ثانية</div>
                        </div>
                    </div>
                `;
            }

            updateEvent();
            setInterval(updateEvent, 1000);
        }

        // دالة للحصول على الأيقونة المناسبة للشخص
        function getPersonIcon(name) {
            const icons = {
                'mohamed': 'fa-male',
                'yomna': 'fa-female'
            };
            
            for (const [key, icon] of Object.entries(icons)) {
                if (name.toLowerCase().includes(key)) {
                    return icon;
                }
            }
            
            return 'fa-user';
        }

        // دالة للحصول على الأيقونة المناسبة للحدث
        function getEventIcon(eventName) {
            return 'fa-heart';
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleString('ar-SA');
        }
    </script>
</body>
</html>
