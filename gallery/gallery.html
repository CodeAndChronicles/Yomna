<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M&Y Gallery</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --peach: #ffd9cc;
    --pink: #ffe6f0;
    --lavender: #e6e6ff;
    --text-dark: #663366;
    --gold: #d4af37;
    --shadow: rgba(102, 51, 102, 0.15);
    --glass-bg: rgba(255, 255, 255, 0.75);
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--pink) 0%, var(--lavender) 100%);
    color: var(--text-dark);
    min-height: 100vh;
    padding: 20px;
    background-attachment: fixed;
  }
  
  header {
    text-align: center;
    padding: 50px 0 30px;
    margin-bottom: 10px;
  }
  
  h1 {
    font-size: 3.2rem;
    margin-bottom: 15px;
    color: var(--text-dark);
    text-shadow: 0 2px 15px rgba(255, 182, 193, 0.3);
    letter-spacing: 2px;
    font-weight: 300;
  }
  
  .subtitle {
    font-size: 1.4rem;
    color: #805080;
    font-weight: 400;
    line-height: 1.6;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 35px;
    padding: 40px;
    max-width: 1600px;
    margin: 0 auto;
  }
  
  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 
      0 8px 25px var(--shadow),
      0 0 0 1px rgba(255, 255, 255, 0.5);
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    aspect-ratio: 3 / 4;
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    opacity: 0;
    transform: translateY(30px) scale(0.95);
    animation: fadeInUp 0.8s ease forwards;
  }
  
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  .gallery-item:hover {
    transform: translateY(-12px) scale(1.02);
    box-shadow: 
      0 20px 40px var(--shadow),
      0 0 25px rgba(255, 182, 193, 0.3),
      0 0 0 1px rgba(255, 255, 255, 0.6);
  }
  
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(4px) brightness(0.92) saturate(1.1);
    transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    transform: scale(1.05);
  }
  
  .gallery-item:hover img {
    filter: blur(0px) brightness(1.08) saturate(1.2);
    transform: scale(1.1);
  }
  
  .title {
    position: absolute;
    bottom: 0;
    right: 0;
    left: 0;
    background: linear-gradient(
      to top, 
      rgba(102, 51, 102, 0.9) 0%, 
      rgba(102, 51, 102, 0.7) 50%,
      transparent 100%
    );
    color: white;
    padding: 30px 20px 15px;
    font-weight: 500;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    transform: translateY(10px);
    opacity: 0;
    transition: all 0.5s ease;
    text-align: center;
    font-size: 1.3rem;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    letter-spacing: 0.5px;
  }
  
  .gallery-item:hover .title {
    transform: translateY(0);
    opacity: 1;
    padding-bottom: 20px;
  }
  
  .photo-number {
    position: absolute;
    top: 20px;
    left: 20px;
    background: var(--glass-bg);
    color: var(--text-dark);
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    box-shadow: 0 4px 12px var(--shadow);
    z-index: 3;
    transition: all 0.4s ease;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    font-size: 1.1rem;
  }
  
  .gallery-item:hover .photo-number {
    transform: scale(1.15) rotate(5deg);
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 6px 18px var(--shadow);
  }
  
  footer {
    text-align: center;
    padding: 60px 0 40px;
    margin-top: 60px;
    color: var(--text-dark);
    font-size: 1.1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  
  .footer-text {
    opacity: 0.85;
    font-weight: 400;
  }
  
  .heart {
    color: #ff4d6d;
    animation: heartbeat 2s ease infinite;
    display: inline-block;
  }
  
  @keyframes heartbeat {
    0%, 50%, 100% { transform: scale(1); }
    25%, 75% { transform: scale(1.15); }
  }
  
  /* تأثيرات إضافية للشاشات الكبيرة */
  @media (min-width: 1400px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    }
  }
  
  /* تصميم متجاوب للشاشات الصغيرة */
  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 25px;
    }
    
    h1 {
      font-size: 2.6rem;
    }
    
    .subtitle {
      font-size: 1.2rem;
      padding: 0 20px;
    }
  }
  
  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      padding: 20px;
      gap: 20px;
    }
    
    h1 {
      font-size: 2.2rem;
    }
    
    .title {
      font-size: 1.15rem;
      padding: 25px 15px 12px;
    }
    
    header {
      padding: 40px 0 25px;
    }
  }
  
  /* تأثير تحميل محسن */
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
    grid-column: 1 / -1;
    flex-direction: column;
    gap: 25px;
  }
  
  .spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 182, 193, 0.2);
    border-radius: 50%;
    border-top-color: var(--text-dark);
    animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .loading-text {
    font-size: 1.2rem;
    color: var(--text-dark);
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 500;
  }
  
  .loading-dots {
    display: inline-flex;
    gap: 4px;
  }
  
  .loading-dots span {
    animation: dotPulse 1.5s ease-in-out infinite;
    opacity: 0;
  }
  
  .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
  .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
  
  @keyframes dotPulse {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
  
  /* تأثير خطأ محسن */
  .error-container {
    text-align: center;
    padding: 60px 40px;
    grid-column: 1 / -1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    box-shadow: 0 8px 25px var(--shadow);
  }
</style>
</head>
<body>

<header>
  <h1>M&Y Gallery</h1>
  <p class="subtitle">ذكرياتنا الجميلة في مكان واحد... صور تحمل مشاعر لا تُنسى</p>
</header>

<div class="gallery" id="gallery">
  <div class="loading">
    <div class="spinner"></div>
    <div class="loading-text">
      <i class="fas fa-spinner fa-spin"></i>
      جاري تحميل الذكريات
      <span class="loading-dots">
        <span>.</span><span>.</span><span>.</span>
      </span>
    </div>
  </div>
</div>

<footer>
  <p class="footer-text">M&Y Gallery | كل لحظة بتحكي حكاية صغيرة</p>
  <p class="footer-text">صُمم بمشاعر رقيقة <i class="fas fa-heart heart"></i></p>
</footer>

<script>
  // تحميل البيانات من ملف JSON خارجي
  document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    
    fetch('data.json')
      .then(res => {
        if (!res.ok) {
          throw new Error('خطأ في تحميل البيانات');
        }
        return res.json();
      })
      .then(data => {
        // إزالة مؤشر التحميل
        gallery.innerHTML = '';
        
        // إنشاء عناصر المعرض
        data.forEach((item, index) => {
          const div = document.createElement('div');
          div.classList.add('gallery-item');
          // تأخير ظهور كل صورة تدريجياً
          div.style.animationDelay = `${index * 0.15}s`;
          div.innerHTML = `
            <div class="photo-number">${index + 1}</div>
            <img src="${item.src}" alt="${item.title}" loading="lazy">
            <div class="title">
              <i class="fas fa-camera"></i>
              ${item.title}
            </div>
          `;
          gallery.appendChild(div);
        });
      })
      .catch(err => {
        console.error('خطأ في تحميل المعرض:', err);
        gallery.innerHTML = `
          <div class="error-container">
            <i class="fas fa-exclamation-circle" style="font-size: 4rem; color: #ff4d6d; margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 15px; color: var(--text-dark);">عذراً، حدث خطأ في تحميل الصور</h2>
            <p style="opacity: 0.8; margin-bottom: 25px; font-size: 1.1rem;">تأكد من وجود ملف data.json في المجلد الصحيح</p>
            <button onclick="location.reload()" style="
              background: var(--text-dark);
              color: white;
              border: none;
              padding: 12px 30px;
              border-radius: 25px;
              cursor: pointer;
              font-size: 1rem;
              transition: all 0.3s ease;
            " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
              <i class="fas fa-redo"></i> إعادة المحاولة
            </button>
          </div>
        `;
      });
  });
</script>

</body>
</html>
